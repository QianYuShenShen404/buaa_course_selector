<!-- 登录面板组件 -->
<div id="loginPanel" class="card shadow">
  <div class="card-header">
    <h3 class="mb-0">🔐 用户登录</h3>
    <small>使用您的学号和密码登录北航CAS系统</small>
  </div>
  <div class="card-body">
    <form id="loginForm">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="username" class="form-label">学号</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="请输入学号"
              required
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="请输入密码"
              required
            />
          </div>
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">
          <span id="loginBtnText">登录</span>
          <div
            id="loginSpinner"
            class="spinner-border spinner-border-sm ms-2 loading-spinner"
            role="status"
            aria-hidden="true"
          ></div>
        </button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <small class="text-muted">
        🔒 使用CAS统一认证，自动获取BatchID和Token
      </small>
    </div>
  </div>
</div>
